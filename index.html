<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        padding: 5rem 0;
        max-width: 100%;
        width: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-rows: 1fr 5fr ;
    }
    button {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
    }
</style>
<body>
<table >
    <tr>
        <td colspan="4" rowspan="2"><input id="scr"></input></td>
    </tr>
    <tr></tr>
    <tr>
        <th><button onclick="Nhap('1')">1</button></th>
        <th><button onclick="Nhap('2')">2</button></th>
        <th><button onclick="Nhap('3')">3</button></th>
        <th><button onclick="Nhap('+')">+</button></th>
    </tr>
    <tr>
        <th><button onclick="Nhap('4')">4</button></th>
        <th><button onclick="Nhap('5')">5</button></th>
        <th><button onclick="Nhap('6')">6</button></th>
        <th><button onclick="Nhap('-')">-</button></th>
    </tr>
    <tr>
        <th><button onclick="Nhap('7')">7</button></th>
        <th><button onclick="Nhap('8')">8</button></th>
        <th><button onclick="Nhap('9')">9</button></th>
        <th><button onclick="Nhap('*')">*</button></th>
    </tr>
    <tr>
        <th><button onclick="Clean()">C</button></th>
        <th><button onclick="Nhap('0')">0</button></th>
        <th><button onclick="Cal()">=</button></th>
        <th><button onclick="Nhap('/')">/</button></th>
    </tr>
</table>
<script>
    let scr = document.getElementById('scr');

    function Nhap(kt) {
        scr.value += kt;
    }

    function Cal() {
        let res = scr.value;
        scr.value = eval(res);
    }
    function Clean() {
        scr.value = "";
    }
</script>
</body>
